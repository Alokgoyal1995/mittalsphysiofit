    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #1a3c34; /* Fallback color */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5) blur(2px); /* Dim and blur for text contrast */
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            animation: logoPulse 2s infinite ease-in-out;
            width: 150px;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .container {
            text-align: center;
            color: white;
            padding: 20px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 12px rgba(255, 255, 255, 0.6);
            background: linear-gradient(45deg, #F5F6F5, #FFD700); /* Soft white to golden gradient */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            font-size: 1.4rem;
            font-weight: 300;
            margin-bottom: 30px;
            opacity: 0.9;
            color: #B0E0E6;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .countdown div {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            min-width: 90px;
            backdrop-filter: blur(8px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .countdown span {
            display: block;
            font-size: 2.2rem;
            font-weight: 700;
            color: #B0E0E6;
            animation: flip 1s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        .countdown label {
            font-size: 0.95rem;
            text-transform: uppercase;
            opacity: 0.8;
            color: #fff;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .whatsapp-button, .call-button {
            display: inline-flex;
            align-items: center;
            padding: 15px 35px;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 500;
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .whatsapp-button {
            background: #25D366;
        }

        .whatsapp-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
            background: #20b358;
        }

        .call-button {
            background: #007bff;
        }

        .call-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.5);
            background: #0056b3;
        }

        .whatsapp-button img, .call-button i {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .call-button i {
            transform: rotate(0deg); /* Ensure correct orientation */
        }

        .social-media {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-media a {
            color: #fff;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            text-decoration: none;
            transition: transform 0.3s, background 0.3s;
        }

        .social-media a:hover {
            transform: scale(1.2);
            background: rgba(255, 255, 255, 0.4);
        }

        /* Bootstrap Responsive Adjustments */
        @media (max-width: 767.98px) {
            h1 {
                font-size: 2.5rem;
            }

            .tagline {
                font-size: 1.1rem;
            }

            .countdown {
                flex-wrap: wrap;
                gap: 15px;
            }

            .countdown div {
                min-width: 70px;
                padding: 15px;
            }

            .countdown span {
                font-size: 1.8rem;
            }

            .logo {
                font-size: 1.4rem;
                top: 15px;
                left: 15px;
            }

            .button-container {
                flex-wrap: wrap;
                gap: 15px;
            }

            .whatsapp-button, .call-button {
                font-size: 1.1rem;
                padding: 12px 30px;
            }

            .social-media a {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2rem;
            }

            .tagline {
                font-size: 0.9rem;
            }

            .countdown div {
                min-width: 60px;
                padding: 10px;
            }

            .countdown span {
                font-size: 1.5rem;
            }

            .countdown label {
                font-size: 0.8rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .whatsapp-button, .call-button {
                font-size: 1rem;
                padding: 10px 25px;
            }

            .social-media a {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
    </style>
</head>

    <script>
        // Countdown Timer
        function setCountdown() {
            const launchDate = new Date("2025-08-14T00:00:00").getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days.toString().padStart(2, "0");
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "<p>We've Launched!</p>";
            }
        }

        const countdownInterval = setInterval(setCountdown, 1000);
    </script>
