<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Physiotherapy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.5); /* Dim the video for text readability */
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
            z-index: 1;
        }

        .container {
            text-align: center;
            color: white;
            padding: 20px;
            max-width: 800px;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .countdown div {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            min-width: 80px;
            backdrop-filter: blur(5px);
        }

        .countdown span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }

        .countdown label {
            font-size: 0.9rem;
            text-transform: uppercase;
            opacity: 0.7;
        }

        .cta-button {
            display: inline-block;
            padding: 15px 30px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .countdown {
                flex-wrap: wrap;
            }

            .countdown div {
                min-width: 60px;
            }

            .countdown span {
                font-size: 1.5rem;
            }

            .logo {
                width: 80px;
                top: 10px;
                left: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background">
        <video autoplay muted loop playsinline>
            <source src="./assets//video/bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <img src="https://via.placeholder.com/100x50?text=Logo" alt="Physiotherapy Logo" class="logo">
    <div class="container">
        <h1>Physiotherapy - Coming Soon!</h1>
        <p>Transforming lives with expert physiotherapy care. Our website is launching soon!</p>
        <div class="countdown" id="countdown">
            <div>
                <span id="days">00</span>
                <label>Days</label>
            </div>
            <div>
                <span id="hours">00</span>
                <label>Hours</label>
            </div>
            <div>
                <span id="minutes">00</span>
                <label>Minutes</label>
            </div>
            <div>
                <span id="seconds">00</span>
                <label>Seconds</label>
            </div>
        </div>
        <a href="https://share.google/e1NOpCALFkEQtMyFe" class="cta-button" target="_blank">Learn More</a>
    </div>

    <script>
        // Countdown Timer
        function setCountdown() {
            const launchDate = new Date("2025-12-31T00:00:00").getTime();
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days.toString().padStart(2, "0");
            document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");

            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdown").innerHTML = "<p>We've Launched!</p>";
            }
        }

        const countdownInterval = setInterval(setCountdown, 1000);
    </script>
</body>
</html>
